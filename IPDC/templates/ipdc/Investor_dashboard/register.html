{% load static %}

<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AdminLTE 3 | Starter</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<style>
    input{
        width: 100%;
    }
   a:hover, a{
      color: white;
    }
    
</style>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>OIPDC</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Sign up as Investor</p>
        <div class="login-form">

      <form action="" method="POST">
        {% csrf_token %}
      
          <!-- /.col -->

          <div class="form-group">
            <label>email address</label><br>
            <input type="email" name="username" maxlength="150" autofocus="" required="" id="id_username">
            </div>
            <div class="form-group">
            <label>{{form.password1.label}}</label><br>
                {{form.password1}}
            </div>
            <div class="form-group">
                <label>{{form.password2.label}}</label><br>
                {{form.password2}}
            </div>
            <div>
              {{captcha}}
            </div>
                   
                   
                   {{form.errors}}
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </div>
          <br>
          <div class="col-12">
            <button  class="btn btn-primary btn-block"><a href="{% url 'login' %}"> already have an account</a></button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      </div>
      <!-- /.social-auth-links -->

     
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
