
{% include 'ipdc/investor_dashboard/header.html' %}
{% load static %}
    
    <!-- MAIN CONTENT-->
    

    {% block content %}
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'profilepage' %}">Profile</a>
                </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'requestlandpage' %}">request land</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {{investorform.errors}}
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <div class="form-group">
                        <label>Title</label>
                        <select class="form-control" value="{{investor.title}}" name='title' required>
                          <option>Mr.</option>
                          <option>Mrs.</option>
                          <option>Ms.</option>
                          <option>Mx.</option>
                          <option>Miss</option>
                          <option>Dr.</option>
                          <option>Prof.</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">First Name </label>
                    <input value="{{investor.first_name}}" type="text" required name="first_name" class="form-control" id="exampleInputPassword1" placeholder="middle name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Middle name</label>
                    <input value="{{investor.middle_name}}"type="text" class="form-control" name="middle_name" id="exampleInputPassword1" placeholder="middle name" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Last name</label>
                    <input value="{{investor.last_name}}" type="text" name="last_name" class="form-control" id="exampleInputPassword1" placeholder="last name" required>
                  </div>
                  <div class="form-group">
                        <label>Gender</label>
                        <select value="{{investor.gender}}"class="form-control" name='gender' required>
                          <option>male</option>
                          <option>female</option>
                          
                        </select>
                      </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">email</label>
                    <input value="{{investor.email}}" type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Phone number</label>
                    <input value="{{investor.phonenumber}}" type="phone-number" name="phonenumber" class="form-control" id="exampleInputPassword1" placeholder="Phone number" required>
                  </div>
                 <div class="form-group">
                    <label for="exampleInputPassword1">Education level</label>
                    <input value="{{investor.education_level}}" type="text" name="education_level" class="form-control" id="exampleInputPassword1" placeholder="Education level" required>
                  </div>
                   <div class="form-group">
                    <label for="exampleInputPassword1">current Address</label>
                    <input value="{{investor.current_Address}}" type="text" name="current_Address" class="form-control" id="exampleInputPassword1" placeholder="current Address" required>
                  </div>
                   <div class="form-group">
                    <label for="exampleInputPassword1"> Tin</label>
                    <input type="text" value="{{investor.Tin}}" name="Tin" class="form-control" id="exampleInputPassword1" placeholder="Tin" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">passport</label>
                    <input value="{{investor.passport}}" type="file" name="passport" class="form-control" id="exampleInputFile" placeholder="passport-file" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">ID card</label>
                    <input value="{{investor.id_card.url}}" type="file" name="id_card" class="form-control" id="exampleInputFile" placeholder="id_card" required>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary"><a href="{% url 'live_camera' %}" style="color: white;">Submit and Continue</a></button>
                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- general form elements -->
            
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->



{%endblock%}
<!-- jQuery -->

{% include 'ipdc/investor_dashboard/footer.html' %}
