{% load static %}
<!DOCTYPE html>

<html lang="en">
  <style>
    .all{
      display: flex;
      justify-content: space-between;
      margin: 15px;
    }
    .ifr{
      margin: 15PX;

    }
    iframe{
      height: 980px;
      width: 900px;

    }
    .suggestions{
      padding: 20px;
      
    }
  </style>
<head>
  <title>proposal pre-evaluation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="all">
        <div class="ifr">
          <iframe  src="{% static DomesticRequ.proposal.url  %}" frameborder="0"></iframe>
          
        </div>
<div class="suggestions">
  <h1 class="btn btn-info">please fulfill the following Suggestions:</h1>
  <div class="card">
    <h2 class="btn btn-danger">suggestions:</h2>
    <div class="card-body">
      <h3 class="btn btn-warning">please add the following titles to your proposal!</h3>
      {% for i in suggestions %}
      <tr aria-colspan="col-md-6">
        <td ><h3 class="btn btn-info">{{i}}</h3><br></td>
      </tr>
      {% endfor %}
    </div>
  </div>
</div>


</body>
</html>
